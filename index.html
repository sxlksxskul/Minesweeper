<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Minesweeper</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script type="text/javascript" src="scripts/minesweeper.js"></script>
</head>

<body class="w3-light-gray">
	<header class="w3-row w3-teal w3-center">
		<h1>Minesweeper</h1>
	</header>

	<!-- Main menu where the user chooses the size of the board and amount of mines, aka the difficulty. 
		This area is hidden after the user is done choosing. -->
	<div id="selection" class="">
		<div class="w3-row-padding w3-margin-top">
			<div class="w3-container w3-half w3-mobile">
				<h3 class="w3-teal w3-center">Premade Difficulties</h3>

				<div class="w3-center w3-padding-16 w3-margin-top">
					<label for="easy">Easy</label>
					<input type="radio" id="easy" name="premade">
				</div>

				<div class="w3-center w3-padding-16">
					<label for="medium">Medium</label>
					<input type="radio" id="medium" name="premade">
				</div>

				<div class="w3-center w3-padding-16">
					<label for="hard">Hard</label>
					<input type="radio" id="hard" name="premade">
				</div>

				<div class="w3-center w3-hide-large w3-hide-medium">
					<button class="w3-button w3-teal w3-card-4 w3-ripple w3-hover-green w3-round" id="premadeBtnPhone">Generate Premade</button>
				</div>
			</div>

			<div class="w3-container w3-half w3-mobile">
				<h3 class="w3-teal w3-center w3-margin-bottom">Custom Difficulty</h3>

				<label for="mines">Mine Amount: </label>
				<input class="w3-input w3-margin-bottom" type="number" id="minesAmount" min="1" max="99" value="1" />

				<label for="row-amount">Row Amount: </label>
				<input class="w3-input w3-margin-bottom" type="number" id="rowsAmount" min="1" max="20" value="1" />

				<label for="column-amount">Column Amount: </label>
				<input class="w3-input" type="number" id="columnsAmount" min="1" max="20" value="1" />

				<div class="w3-center w3-margin-top w3-hide-large w3-hide-medium">
					<button class="w3-button w3-teal w3-card-4 w3-ripple w3-hover-green w3-round" id="customBtnPhone">Generate Custom</button>
				</div>
			</div>
		</div>

		<div class="w3-row-padding w3-margin-top w3-hide-small">
			<div class="w3-half w3-center">
				<button class="w3-button w3-teal w3-card-4 w3-ripple w3-hover-green w3-round" id="premadeBtn">Generate Premade</button>
			</div>
			<div class="w3-half w3-center w3-hide-small">
				<button class="w3-button w3-teal w3-card-4 w3-ripple w3-hover-green w3-round" id="customBtn">Generate Custom</button>
			</div>
		</div>

		<div class="w3-center w3-row-padding w3-margin-top w3-padding-16 w3-hide-small">
			<button class="w3-button w3-teal w3-card-4 w3-ripple w3-hover-green w3-circle w3-large" id="helpBtn">Help</button>
		</div>

		<div class="w3-top w3-left w3-hide-large w3-hide-medium w3-padding-32">
			<button class="w3-button w3-green w3-card-4 w3-ripple w3-hover-green w3-circle w3-large" id="helpBtnPhone">Help</button>
		</div>
	</div>
	
	<!-- This is the playing area. It includes the mine count up top along with the board itself and a button to trigger the placement of flags -->
	<div class="w3-row-padding w3-margin-top w3-hide" id="playArea">
		<button class="w3-button w3-teal w3-card-4 w3-ripple w3-hover-green w3-round w3-large w3-left" id="mainMenu">Main Menu</button>

		<div class="w3-row w3-container">
			<h2 class="w3-center" id="boardText">Flags: <span id="flagsCount"></span></h2>
		</div>

		<div class="w3-row">
			<div class="w3-col w3-container w3-hide-small w3-hide-medium" style="width: 24%;"></div>
			<div class="w3-col w3-container w3-hide-small w3-hide-large" style="width: 16%;"></div>
			<div class="w3-center w3-content w3-rest w3-container" id="board"></div>
		</div>

		<div class="w3-center w3-row-padding w3-margin-top w3-padding-16">
			<button class="w3-button w3-teal w3-card-4 w3-ripple w3-hover-green w3-round w3-disabled" id="flagButton">
				<img class="w3-image" src="./images/flag.png" alt="flag" style="width: 100%;">
			</button>
			<h3 class="w3-text-deep-orange w3-hide" id="flagEnabledText">Flag Enabled!</h3>
		</div>
	</div>
</body>

</html>
